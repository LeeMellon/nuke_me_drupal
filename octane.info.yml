name: Octane
type: profile
description: 'A Drupal distribution based on Lightning.'
core: 8.x
distribution:
  name: Octane

# Base profile
base profile:
  name: lightning

# Required modules
dependencies:
  # contrib from Lightning
  - diff
  - entity_browser_entity_form
  - features
  - features_ui
  - field_group
  - page_manager_ui
  # Lightning modules
  - lightning_core
  - lightning_layout
  - lightning_media
  ### octane contrib
  # - media entities
  - lightning_media_document
  - lightning_media_image
  - lightning_media_instagram
  - lightning_media_twitter
  # - search
  - search_api
  - facets
  - search_api_db
  - search_api_solr
  - search_api_page
  # - other contrib
  - paragraphs

themes:
  - bartik
  - seven
